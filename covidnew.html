<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial scale = 1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="covidnew.css">
	<title>COVID-19 Datas</title>
</head>
<body>



       

	<div class="container">
		

		

		<h2>Covid-19 cases in <span id="country"></span> <img src="" id="flag"> </h2>

		<div class="board">
			<div class="card a">
				<i class="fa fa-tachometer"></i>
				<h5>Active Cases</h5>
				<span id="active"></span>
			</div>
			<div class="card ca">
				<i class="fa fa-th-list"></i>
				<h5>Total Cases</h5>
				<span id="cases"></span>
			</div>
			<div class="card cr">
				<i class="fa fa-times-circle"></i>
				<h5>Critical Cases</h5>
				<span id="critical"></span>
			</div>
			<div class="card d">
				<i class="fa fa-times"></i>
				<h5>Total Deaths</h5>
				<span id="death"></span>
			</div>
			<div class="card r">
				<i class="fa fa-check-square-o" ></i>
				<h5>Total Recoveries</h5>
				<span id="recovered"></span>
			</div>
			<div class="card td">
				<i class="fa fa-eye"></i>
				<h5>Total test done</h5>
				<span id="tests"></span>
		</div>
		



	</div>

</body>
<script type="text/javascript" src="covidnew.js">
	






</script>

</html>
